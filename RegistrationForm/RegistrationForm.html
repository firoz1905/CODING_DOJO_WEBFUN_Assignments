<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Registration Form</title>
    </head>
    <body>
        <form action="process.php" method="post">
            <p>My Registration Form </p> <br>
            
            <label for="firstname">First Name </label>
            <input type="text" id="firstname" value=""><br>

            <label for="lastname">Last Name </label>
            <input type="text" id="lastname" value=""><br>

            <label for="email">email </label>
            <input type="text" id="email" value=""><br>

            <label for="password">Password </label>
            <input type="password" id="password" name="password"><br>

            <label for="pwconfirm">PW Confirm </label>
            <input type="password" id="pwconfirm" name="pwconfirm"><br>

            <label for="birthday">Birthday </label>
            <input type="date" id="birthday" name="birthday"><br>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for ="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="decline">Other</label>
            <input type="radio" id="decline" name="gender" value="decline"><br>

            <label for="desc">A short Description about yourself: </label><br>
            <textarea name="desc"></textarea><br>

            <label for="language">Favorite language</label>
            <select name="language" id="language">
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="c#">C#</option>
            </select><br>
            <input type="submit" value="Submit">  
        </form>
    </body>   
</html>
